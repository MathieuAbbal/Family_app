<div  class="flex flex-col justify-center">
        <div >
            <h3>Se connecter Ã  un compte existant</h3>
        </div>
        <div class="flex flex-col">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center">
                <mat-form-field apparance="fill">
                <label for="email">Adresse mail</label>
                <input matInput formControlName="email" type="text" id="email">
                </mat-form-field>
                <mat-form-field>
                    <label for="password">Mot de passe</label>
                    <input  matInput formControlName="password" type="password" id="passe">
                </mat-form-field>
                <button mat-flat-button color="accent" type="submit" [disabled]="signInForm.invalid">Connexion</button>
            </form>
        </div>
        <p>{{ errorMessage }}</p>
</div>
