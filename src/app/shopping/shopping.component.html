<div class="h-screen bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200 text-gray-700">
  <div cdkDropListGroup class="flex flex-col md:flex-row justify-center items-center md:items-start p-6 ">
    <div class="w-full md:w-1/2 m-4 p-6 bg-white border border-gray-200 rounded-lg shadow ">
      <h4 class="text-center p-2">Ajouter un Produits</h4>
      <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <label for="item"></label>
          <input matInput formControlName="item" id="item" placeholder="Ex. Mon produit..." required>
        </mat-form-field>
      </form>
      <div class="list">
        <div cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
          <div class="flex flex-row flex-wrap">
            <div *ngFor="let item of items" cdkDrag
              class="cursor-move flex justify-center items-center m-1 font-medium py-1 px-2  rounded-full text-indigo-100 bg-indigo-700 border border-indigo-700 ">
              <div class="text-xs font-normal leading-none max-w-full flex-initial">{{item.nom}}</div>
              <div class="flex flex-auto flex-row-reverse">
                <div matTooltip="supprimer" (click)="OnDelete(item)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x cursor-pointer hover:text-indigo-400 rounded-full w-4 h-4 ml-2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="w-full md:w-1/2 m-4 p-6 bg-white border border-gray-200 rounded-lg shadow ">
      <h4 class="text-center p-2">Liste</h4>
      <div class="list">
        <div cdkDropList [cdkDropListData]="basket" (cdkDropListDropped)="drop($event)">
          <div class="flex flex-row flex-wrap">
            <div *ngFor="let item of basket" cdkDrag
              class="cursor-move flex m-1 font-medium py-1 px-2  rounded-full text-blue-700 bg-blue-100 border border-blue-300 ">
              <div class="text-xs font-normal leading-none max-w-full flex-initial">{{item.nom}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
