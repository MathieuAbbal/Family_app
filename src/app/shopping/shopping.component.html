<div cdkDropListGroup class="flex flex-col md:flex-row gap-6">
  <div class="card-fun flex-1 p-6">
    <h3 class="font-display text-lg font-bold text-gray-700 mb-4">ğŸ›ï¸ Ajouter un Produit</h3>
    <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()" class="mb-4">
      <input formControlName="item" placeholder="Ex. Lait, Pain, Beurre..." required class="input-fun w-full" />
    </form>
    <div cdkDropList [cdkDropListData]="items" (cdkDropListDropped)="drop($event)">
      <div class="flex flex-row flex-wrap gap-2">
        <div *ngFor="let item of items" cdkDrag
          class="cursor-move flex items-center gap-1 py-1.5 px-3 rounded-full bg-gradient-to-r from-family-purple to-family-lavender text-white text-xs font-medium shadow-sm hover:shadow-md transition-shadow">
          <span>{{item.nom}}</span>
          <button (click)="OnDelete(item)" title="supprimer" class="ml-1 hover:text-red-200 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-fun flex-1 p-6">
    <h3 class="font-display text-lg font-bold text-gray-700 mb-4">ğŸ§º Panier</h3>
    <div cdkDropList [cdkDropListData]="basket" (cdkDropListDropped)="drop($event)">
      <div class="flex flex-row flex-wrap gap-2">
        <div *ngFor="let item of basket" cdkDrag
          class="cursor-move flex items-center py-1.5 px-3 rounded-full bg-gradient-to-r from-family-green to-emerald-400 text-white text-xs font-medium shadow-sm hover:shadow-md transition-shadow">
          <span>{{item.nom}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
