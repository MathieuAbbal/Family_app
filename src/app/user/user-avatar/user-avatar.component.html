<a *ngIf="user" routerLink="/user-profile" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
  <img [src]="fileUrl" class="w-9 h-9 rounded-full object-cover ring-2 ring-family-pink/30" alt="Photo de profil">
  <span class="font-medium text-sm text-gray-700 hidden md:inline">{{user.displayName}}</span>
</a>
