<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-family-purple via-family-lavender to-family-pink p-4">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <span class="text-6xl block mb-2">âœ¨</span>
      <h1 class="font-display font-extrabold text-3xl text-white">Family App</h1>
      <p class="text-white/80 mt-1">Rejoignez la famille !</p>
    </div>

    <div class="bg-white rounded-3xl shadow-fun p-8">
      <h2 class="font-display font-bold text-xl text-center text-gray-800 mb-6">Creer un compte ğŸ‰</h2>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Adresse mail</label>
          <input formControlName="email" type="text" class="input-fun" placeholder="votre@email.com">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Mot de passe</label>
          <div class="relative">
            <input formControlName="password" [type]="showPassword ? 'text' : 'password'" class="input-fun pr-10" placeholder="6 caracteres minimum">
            <button type="button" (click)="showPassword = !showPassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
              <span class="text-lg">{{showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸'}}</span>
            </button>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Confirmer le mot de passe</label>
          <div class="relative">
            <input formControlName="confirmPassword" [type]="showPassword ? 'text' : 'password'" class="input-fun pr-10">
          </div>
        </div>

        <button type="submit" [disabled]="signupForm.invalid"
          class="w-full btn-gradient">
          Creer mon compte ğŸš€
        </button>
      </form>

      @if (errorMessage) {
        <p class="mt-4 text-red-400 text-center text-sm">{{ errorMessage }}</p>
      }

      <p class="text-center mt-6 text-gray-500 text-sm">
        Deja un compte ?
        <a routerLink="/auth/signin" class="text-family-purple font-semibold hover:underline">Se connecter</a>
      </p>
    </div>
  </div>
</div>
