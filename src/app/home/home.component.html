<div fxLayout="row" fxLayoutAlign="center center">
    <img src="../../assets/Brazuca - Planning.png" alt="" style="width: 150px;">
</div>
<div fxLayout="row wrap" fxLayoutAlign="center">
    <mat-card *ngFor="let item of tasks" class="mat-elevation-z6 card">
        <mat-card-title>
            <h3 style="text-align: center;font-weight: bold;">{{item.title}}</h3>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-chip-list aria-label="">
                <mat-chip>{{item.name}}</mat-chip>
                <mat-chip [ngStyle]="{'background-color': getCouleurUrgence(item.urg)}">
                    <span style="font-weight: bold;">{{item.urg}}</span></mat-chip>
              </mat-chip-list>
        </mat-card-subtitle>
        <mat-card-content>
            <p *ngIf="item.descriptif">Descriptif: {{item.descriptif}}</p>
        </mat-card-content>
        <mat-card-actions style="padding: 1em;" fxLayoutAlign="end">
            <button matTooltip="supprimer" (click)="onDelete(item)" mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
</ng-scrollbar>
