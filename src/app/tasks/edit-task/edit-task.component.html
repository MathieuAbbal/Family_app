<div class="flex justify-center">
  <div class="card-fun p-6 w-full max-w-lg">
    <h3 class="font-display text-lg font-bold text-gray-700 mb-4">üìù Editer la Tache</h3>
    <form [formGroup]="editTaskForm" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 text-sm font-medium text-gray-600">Tache pour</label>
        <select formControlName="name" id="name" class="input-fun w-full">
          <option value="" disabled>Choisir...</option>
          <option value="Tout le monde">Tout le monde</option>
          @for (u of allUsers; track u) {
            <option [value]="u.displayName || u.email">{{u.displayName || u.email}}</option>
          }
        </select>
      </div>
      <div>
        <label for="statut" class="block mb-1 text-sm font-medium text-gray-600">Statut</label>
        <select formControlName="statut" id="statut" required class="input-fun w-full">
          <option value="Nouveau">Nouveau</option>
          <option value="En cours">En cours</option>
          <option value="Fait">Fait</option>
          <option value="Bloque">Bloque</option>
          <option value="Archive">Archive</option>
        </select>
      </div>
      <div>
        <label for="urg" class="block mb-1 text-sm font-medium text-gray-600">Priorite</label>
        <select formControlName="urg" id="urg" required class="input-fun w-full">
          <option value="Urgent">Urgent !</option>
          <option value="Relativement urgent">Relativement urgent</option>
          <option value="Pas urgent">Pas Urgent</option>
        </select>
      </div>
      <div>
        <label for="title" class="block mb-1 text-sm font-medium text-gray-600">Titre</label>
        <input formControlName="title" id="title" placeholder="Ex. Mon titre..." required class="input-fun w-full" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-600">Descriptif</label>
        <editor formControlName="descriptif" [init]="tinymceInitParams" apiKey="etj7r4fmm6rkitgaelt4dgjx428mep5837b745zgcik1mxth" style="z-index:1000"></editor>
      </div>
      <div class="flex justify-end gap-3 pt-2">
        <button type="button" (click)="goBack()" class="px-4 py-2 rounded-xl border border-gray-200 text-gray-600 hover:bg-gray-50 transition-colors font-medium text-sm">Retour</button>
        <button type="button" (click)="onDelete(taskToEdit)" class="px-4 py-2 rounded-xl bg-red-50 text-red-500 hover:bg-red-100 transition-colors font-medium text-sm">Supprimer</button>
        <button type="submit" (click)="editTask()" class="btn-gradient px-6 py-2">Modifier</button>
      </div>
    </form>
  </div>
</div>
