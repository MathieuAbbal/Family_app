<div class="flex flex-col mx-6 p-2">
    <div class="flex justify-center">
        <div class=" w-96 flex flex-col m-6 p-6 bg-white border border-gray-200 rounded-lg shadow ">
            <div>
                <h3>Editer la Tâche</h3>
            </div>
            <form [formGroup]="editTaskForm" class="flex flex-col">
                <mat-form-field apparance="outline">
                    <mat-label for="name">Tâche pour : </mat-label>
                    <mat-select formControlName="name" id="name">
                        <mat-option value="everybody">Everybody</mat-option>
                        <mat-option value="mathieu">Mathieu</mat-option>
                        <mat-option value="sophie">Sophie</mat-option>
                        <mat-option value="charly">Charly</mat-option>
                        <mat-option value="lucie">Lucie</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field apparance="outline">
                    <mat-label for="statut">Statut</mat-label>
                    <mat-select formControlName="statut" id="statut" required>
                        <mat-option value="Nouveau">Nouveau</mat-option>
                        <mat-option value="En cours">En cours</mat-option>
                        <mat-option value="Fait">Fait</mat-option>
                        <mat-option value="Bloque">Bloqué</mat-option>
                        <mat-option value="Archive">Archivé</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field apparance="outline">
                    <mat-label for="urg">Priorité</mat-label>
                    <mat-select formControlName="urg" id="urg" required>
                        <mat-option value="Urgent">Urgent !</mat-option>
                        <mat-option value="Relativement urgent">Relativement urgent</mat-option>
                        <mat-option value="Pas urgent">Pas Urgent</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label for="title">Titre</mat-label>
                    <input matInput formControlName="title" id="title" placeholder="Ex. Mon titre..." required>
                </mat-form-field>
                
                    <mat-label for="descriptif">Descriptif</mat-label>
                        <div>
                            <editor formControlName="descriptif" [init]="tinymceInitParams" apiKey="etj7r4fmm6rkitgaelt4dgjx428mep5837b745zgcik1mxth"  style="z-index:1000">
                            </editor>
                        </div>
           

                <div class="flex flex-row justify-end">

                    <button class="m-2 p-2" (click)="goBack()" mat-stroked-button>Retour</button>
                    <button class="m-2 p-2" (click)="onDelete(taskToEdit)" mat-stroked-button
                        color="warn">Supprimer</button>
                    <button class="m-2 p-2" (click)="editTask()" mat-stroked-button color="primary"
                        type="submit">Modifier</button>
                </div>
            </form>

        </div>

    </div>
</div>
