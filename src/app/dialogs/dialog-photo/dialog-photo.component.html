<div class="p-6">
  <h2 class="font-display text-xl font-bold text-gradient mb-4">ðŸ“¸ Ajouter une photo</h2>
  <form [formGroup]="photoForm">
    <div class="mb-4">
      <label class="block">
        <span class="sr-only">Choisir un fichier</span>
        <input type="file" (change)="detectFiles($event)" accept="image/*" required
          class="block w-full text-sm text-gray-500 file:mr-3 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-family-pink/10 file:text-family-pink hover:file:bg-family-pink/20 transition-colors" />
      </label>
      @if (fileUploaded) {
        <p class="text-family-green text-sm font-medium mt-2">Fichier charge !</p>
      }
    </div>
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-600">Titre</label>
      <input type="text" formControlName="title" placeholder="Titre de la photo..." class="input-fun w-full" />
    </div>
    <div class="flex justify-end gap-3 mt-4">
      <button type="button" (click)="dialogRef.close()" class="px-4 py-2 rounded-xl border border-gray-200 text-gray-600 hover:bg-gray-50 transition-colors font-medium text-sm">Retour</button>
      <button type="button" (click)="onSavePhoto()" [disabled]="!fileUploaded" class="btn-gradient">Enregistrer</button>
    </div>
  </form>
</div>
